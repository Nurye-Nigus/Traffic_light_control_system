<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Linking to the external CSS file -->
  <style>
    /* Custom CSS for navigation buttons */
    .navbar-brand {
      color: #fff; /* Button text color */
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
      margin-right: 10px; /* Adjust margin to separate buttons */
      height: 40px; /* Adjust height as needed */
      width: 100px; /* Adjust width as needed */
      text-align: center; /* Center text horizontally */
      background-color: #007bff; /* Default background color */
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: flex; /* Use flexbox */
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
    }

    /* Change background color and add animation on hover */
    .navbar-brand:hover {
      background-color: #28a745; /* New background color on hover */
      transform: scale(1.05); /* Add scaling animation on hover */
    }

    /* Custom CSS for header sections */
    .header-section {
      height: 50px; /* Adjust height as needed */
      /* Remove display: flex; property */
      /* display: flex; */
      justify-content: space-between;
      align-items: center;
    }

    /* Custom background color */
    .container {
      background-color: #D2B48C; /* Light brown color */
    }
  </style>
</head>
<body>
  <div class="header-section bg-dark">
    <!-- Add display: flex; property to make buttons sit horizontally -->
    <div style="display: flex;">
      <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
      <a class="navbar-brand" href="{{ url_for('contact') }}">Contact</a>
    </div>
    <!-- You can add other elements here if needed -->
  </div>
  
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
